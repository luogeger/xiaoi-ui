<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xiaoi-ui-index</title>
    <link rel="stylesheet" href="static/css/base.css">
    <!--<link rel="stylesheet" href="static/css/ui.css">-->
    <link rel="stylesheet" href="static/css/atom-one-light.css">
    <link rel="stylesheet" href="static/css/fontawesome/font-awesome.css">
    <link rel="stylesheet" href="static/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="static/styles/index.css">
</head>
<body>
    <div id="wrapper">
        <div id="navHead">
            <div class="logo pull-left" onclick="loadMainPage('.content-item', 'pages/home/home.html')">
                <i></i>
                &nbsp; Xiaoi UI
            </div>
            <div class="start-use pull-left" onclick="loadMainPage('.content-item', 'pages/use/use.html')">
                <span>开始使用</span>
                <div class="line"></div>
            </div>
            <div class="page-show pull-left" onclick="loadMainPage('.content-item', 'pages/show/show.html')">
                <span>页面展示</span>
                <div class="line"></div>
            </div>
            <div class="change-skin pull-right" id="changeSkin">
                <i></i>
                <span>一键换肤</span>
                <ul class="panel">
                    <li class="red">
                        <i style="background-color: #ED5565;"></i>
                        <span>红色</span>
                    </li>
                    <li class="orange">
                        <i style="background-color: #FF8A41;"></i>
                        <span>橙色</span>
                    </li>
                    <li class="green">
                        <i style="background-color: #00BFA5;"></i>
                        <span>绿色</span>
                    </li>
                    <li class="blue">
                        <i style="background-color: #1D98F9;"></i>
                        <span>蓝色</span>
                    </li>
                    <li class="gray">
                        <i style="background-color: #CCCCCC;"></i>
                        <span>灰色</span>
                    </li>
                </ul>
            </div>
        </div><!-- /#navHead -->
        <div id="navContent">
            <div class="content-item">

            </div>
        </div>
    </div><!-- /#wrapper -->
</body>
</html>
<script src="static/js/jquery-1.12.4.min.js"></script>
<script src="static/js/highlight.js"></script>
<script src="static/js/base.js"></script>
<script>
    loadMainPage('.content-item', 'pages/home/home.html')

    // 一键换肤 -- 显示、隐藏
    $('#changeSkin').click(function (e){
        e.stopPropagation()
        $(this).children('.panel').slideToggle(30);
    })


    // 下滑线
    var lineArr = [];// 排他
    $('.start-use, .page-show').each(function (index, item){
        lineArr.push($(item));
        $(item).click(function (e){
            e.stopPropagation()
            $(lineArr).each(function (i, v){ v.children('.line').hide() })// 排他
            $(this).children('.line').show()
        })
    })


    // 点击logo 下划线消失
    $('.logo').click(function (){
        $(lineArr).each(function (i, v){ v.children('.line').hide() })// 排他
    });

    // document
    $(document).click(function () {
        $('#changeSkin').children('.panel').slideUp(30);
    });














</script>

1. index页面跳转页面，根据root 找页面
2. 分页面找css文件，也是根据 root, 找图片也是
3. css文件找 背景图片，先到根目录，在找图片

-->
