<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav</title>
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/fontawesome/font-awesome.css">
    <link rel="stylesheet" href="static/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="static/styles/navigate.css">
</head>
<body>
<div id="wrapper">
    <div id="navHead">
        <div class="pull-left">
        </div>
        <div class="pull-right">
            <div class="btn btn-md btn-border">通知</div>
            <div class="btn btn-md btn-border">用户</div>
        </div>
    </div><!-- /#navHead -->

    <div id="navSidle">

    </div><!-- /#navSidle -->

    <div id="navContent">
        <div class="content-item" style="padding-bottom: 200px;">
            <span>开始时间：</span><input type="text" id="layer" class="i-date-picker" data-calendar="true" placeholder="start">
            <br>
            <br>
            <span>结束时间：</span><input type="text" class="i-date-picker" data-calendar="true" placeholder="end" readonly>

            <div id="layDate">
                <div id="layui-laydate1" class="layui-laydate" style="left: 260px; top: 100px;">
                    <div class="layui-laydate-main laydate-main-list-0">
                        <div class="layui-laydate-header">
                            <i class="layui-icon laydate-icon laydate-prev-y"></i>
                            <i class="layui-icon laydate-icon laydate-prev-m"></i>
                            <div class="laydate-set-ym">
                                <span lay-ym="2018-2" lay-type="year">2018年</span>
                                <span lay-ym="2018-2" lay-type="month">2月</span>
                            </div>
                            <i class="layui-icon laydate-icon laydate-next-m">
                            </i><i class="layui-icon laydate-icon laydate-next-y"></i>
                        </div>

                        <div class="layui-laydate-content">
                            <table>
                                <thead>
                                <tr>
                                    <th>日</th>
                                    <th>一</th>
                                    <th>二</th>
                                    <th>三</th>
                                    <th>四</th>
                                    <th>五</th>
                                    <th>六</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>

                                    <td class="laydate-day-prev" lay-ymd="2018-1-29">29</td>
                                    <td class="laydate-day-prev" lay-ymd="2018-1-30">30</td>
                                    <td class="laydate-day-prev" lay-ymd="2018-1-31">31</td>

                                    <td lay-ymd="2018-2-2" class="">2</td>
                                    <td lay-ymd="2018-2-3" class="">3</td>
                                </tr>
                                <tr>
                                    <td lay-ymd="2018-2-4" class="">4</td>
                                    <td lay-ymd="2018-2-5" class="">5</td>
                                    <td lay-ymd="2018-2-6" class="">6</td>
                                    <td lay-ymd="2018-2-7" class="">7</td>

                                    <td lay-ymd="2018-2-9" class="">9</td>
                                    <td lay-ymd="2018-2-10" class="">10</td>
                                </tr>
                                <tr>
                                    <td lay-ymd="2018-2-11" class="">11</td>
                                    <td lay-ymd="2018-2-12" class="">12</td>
                                    <td lay-ymd="2018-2-13" class="">13</td>
                                    <td lay-ymd="2018-2-14" class="">14</td>
                                    <td lay-ymd="2018-2-15" class="">15</td>
                                    <td lay-ymd="2018-2-16" class="">16</td>
                                    <td lay-ymd="2018-2-17" class="">17</td>
                                </tr>
                                <tr>
                                    <td lay-ymd="2018-2-18" class="">18</td>
                                    <td lay-ymd="2018-2-19" class="">19</td>
                                    <td lay-ymd="2018-2-20" class="">20</td>
                                    <td lay-ymd="2018-2-21" class="">21</td>
                                    <td lay-ymd="2018-2-22" class="">22</td>
                                    <td lay-ymd="2018-2-23" class="">23</td>
                                    <td lay-ymd="2018-2-24" class="">24</td>
                                </tr>
                                <tr>
                                    <td lay-ymd="2018-2-25" class="">25</td>
                                    <td lay-ymd="2018-2-26" class="">26</td>
                                    <td lay-ymd="2018-2-27" class="">27</td>
                                    <td lay-ymd="2018-2-28" class="">28</td>

                                    <td class="laydate-day-next" lay-ymd="2018-3-2">2</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-3">3</td>
                                </tr>
                                <tr>
                                    <td class="laydate-day-next" lay-ymd="2018-3-4">4</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-5">5</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-6">6</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-7">7</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-8">8</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-9">9</td>
                                    <td class="laydate-day-next" lay-ymd="2018-3-10">10</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="layui-laydate-footer">
                        <div class="laydate-footer-btns">
                            <span lay-type="clear" class="laydate-btns-clear">清空</span>
                            <span lay-type="now" class="laydate-btns-now">现在</span>
                            <span lay-type="confirm" class="laydate-btns-confirm">确定</span>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.content-item -->
    </div><!-- /#navContent -->
</div><!-- /#wrapper -->

</html>
